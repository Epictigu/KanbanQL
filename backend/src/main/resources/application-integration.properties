spring.jpa.database-platform=org.hibernate.dialect.MySQL55Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${KANBANQL_SQL_HOSTNAME}:${KANBANQL_SQL_PORT}/${KANBANQL_SQL_DATABASE}
spring.datasource.username=${KANBANQL_SQL_USERNAME}
spring.datasource.password=${KANBANQL_SQL_PASSWORD}